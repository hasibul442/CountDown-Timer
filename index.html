<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name=”robots” content="index, follow">
    <meta name="description" content="Count Down Timer">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Mohammad Hasibul Hasan">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Count Down Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="script.js" defer></script>

</head>

<body>
    <div class="container-fluid justify-content-center">
        <div class="text-center pt-5">
            <h1 class="mt-5">New Year Event</h1>
        </div>
        <div class="text-center">
            <div class="countdown-container">
                <div class="count-e days-c">
                    <p class="big-text" id="days">0</p>
                    <span>Days</span>
                </div>
    
                <div class="count-e hours-c">
                    <p class="big-text" id="hours">0</p>
                    <span>Hours</span>
                </div>
    
                <div class="count-e min-c">
                    <p class="big-text" id="min">0</p>
                    <span>Minutes</span>
                </div>
    
                <div class="count-e sec-c">
                    <p class="big-text" id="sec">0</p>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
